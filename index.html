<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alfajores Punta Ballena - Pedido Online</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Alfajores Punta Ballena - Pedido Online</h1>
</header>

<main>
<div id="products-container" class="product-grid"></div>
<div id="cart-container">
    <h2>Carrito de Compras</h2>
    <input type="text" id="customer-name" placeholder="Nombre del cliente" />
    <div id="cart-items"></div>
    <p id="total-price">Total: $0</p>
    <input type="date" id="delivery-date" placeholder="Fecha de entrega" />
    <textarea id="customer-note" placeholder="Agrega una nota al pedido"></textarea>
    <button id="finalize-order">Finalizar Pedido</button>
</div>
</main>

<script src="script.js"></script>
</body>
</html>
